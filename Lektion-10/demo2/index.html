<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Rating med Angular JS</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="custom.css">    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="demoController">
    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Produkter</th>
                    <th>Omdöme</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products" class="{{product.name}}">
                    <td>{{product.name}}</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner" ng-style="{ 'width': rating(product.rating) }"></div>
                        </div>
                        <span class="number-rating"> {{product.totalratings}} st omdömen</span>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>    
</body>
</html>
